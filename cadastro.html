<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
<title>Formulário de Coleta</title>

<h1>Formulário de Coleta</h1>

<main>
    <form action="processar_formulario.php" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" onblur="preencherEnderecoPorCEP()" required><br>
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Criar Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>

        <label for="confirmar_senha">Confirmar Senha:</label><br>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required><br>


        <label for="area_interesse">Áreas de Interesse:</label><br>
        <select id="area_interesse" name="area_interesse" onchange="atualizarCursos()">
            <option value="Moda">Moda</option>
            <option value="Beleza">Beleza</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Idioma">Idioma</option>
            <option value="Marketing">Marketing</option>
        </select><br>

        <label for="cursos">Cursos:</label><br>
        <select id="cursos" name="cursos">
        </select><br>

        <input type="submit" value="Enviar">
    </form>
    
</main>

<script>
    async function preencherEnderecoPorCEP() {
        const cep = document.getElementById("cep").value;
        if (cep.length === 8) {  // Verifica se o CEP tem 8 dígitos
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.erro) {
                    alert("CEP não encontrado.");
                } else {
                    document.getElementById("estado").value = data.uf;
                    document.getElementById("cidade").value = data.localidade;
                    document.getElementById("bairro").value = data.bairro;
                }
            } catch (error) {
                console.error('Ocorreu um erro ao buscar o CEP:', error);
            }
        }
    }

    function validarSenha() {
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmar_senha").value;

        if (senha !== confirmarSenha) {
            alert("A senha e a confirmação de senha devem ser iguais.");
            return false;
        }

        return true;
    }

    function validarFormulario() {
        const camposObrigatorios = ["nome", "data_nascimento", "cep", "estado", "cidade", "bairro", "cpf", "email", "senha", "confirmar_senha", "telefone"];

        for (const campo of camposObrigatorios) {
            const valorCampo = document.getElementById(campo).value;
            if (valorCampo === "") {
                alert(`O campo "${campo}" é obrigatório.`);
                return false;
            }
        }

        return validarSenha();
    }

    function atualizarCursos() {
        const areaInteresse = document.getElementById("area_interesse");
        const cursos = document.getElementById("cursos");

        cursos.innerHTML = ""; // Limpa as opções atuais

        if (areaInteresse.value === "Moda") {
            const opcoesModa = ["Personal Style", "Fashion Design", "Design Têxtil e Estamparia", "Gestão de negócios de Moda"];
            for (const opcao of opcoesModa) {
                const option = document.createElement("option");
                option.text = opcao;
                cursos.add(option);
            }
        } else if (areaInteresse.value === "Beleza") {
            const opcoesBeleza = ["Design de Sobrancelha", "Extensão de cílios", "Alongamento de unhas", "Drenagem Linfática"];
            for (const opcao of opcoesBeleza) {
                const option = document.createElement("option");
                option.text = opcao;
                cursos.add(option);
            }
        } else if (areaInteresse.value === "Tecnologia") {
            const opcoesTecnologia = ["Programador Full Stack", "Segurança Cibernética", "Desenvolvedor Front End", "Desenvolvedor Back End"];
            for (const opcao of opcoesTecnologia) {
                const option = document.createElement("option");
                option.text = opcao;
                cursos.add(option);
            }
        } else if (areaInteresse.value === "Marketing") {
            const opcoesMarketing = ["Mídias Sociais", "Gestor de Marketing de Performance", "Brand Manager", "Copywriter"];
            for (const opcao of opcoesMarketing) {
                const option = document.createElement("option");
                option.text = opcao;
                cursos.add(option);
            }
        } else if (areaInteresse.value === "Idioma") {
            const opcoesIdioma = ["Inglês", "Espanhol", "Mandarim", "Francês"];
            for (const opcao of opcoesIdioma) {
                const option = document.createElement("option");
                option.text = opcao;
                cursos.add(option);
            }
        }
    }
</script>
</body>
</html>
