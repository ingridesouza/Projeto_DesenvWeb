<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(90deg, rgba(9,76,144,1) 0%, rgba(9,76,144,1) 19%, rgba(9,76,144,1) 94%);
        }
        .tela-login{
            background-color: rgba(0,0, 0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 80px;
            border-radius: 15px;
            color: white;


        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;

        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            
        }

        button:hover{
               background-color: deepskyblue;
               cursor: pointer;
        }
        
    </style>
</head>
<body>
    <a href="home-login.html">Voltar<a/a>
    <div class="tela-login">
        <h1>Login</h1>
        <input type="text" placeholder="Nome">
        <br><br> 
        <input type="password" placeholder="Senha">
        <br><br>
        <button>Entrar</button> 
    </div>
      
</body>
</html>
